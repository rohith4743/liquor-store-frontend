<!-- src/app/components/signup/signup.component.html -->

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Sign Up</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          
          <!-- Name Field -->
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control"
            [class.is-invalid]="submitted && signupForm.get('name')?.errors"
            />
            <div *ngIf="submitted && signupForm.get('name')?.errors" class="invalid-feedback">
              <div *ngIf="signupForm.get('name')?.hasError('required')">Name is required</div>
              <div *ngIf="signupForm.get('name')?.hasError('minlength')">Name must be at least 3 characters</div>
            </div>
          </div>
  
          <!-- Email Field -->
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" [class.is-invalid]="submitted && signupForm.get('email')?.errors"/>
            <div *ngIf="submitted && signupForm.get('email')?.errors" class="invalid-feedback">
              <div *ngIf="signupForm.get('email')?.hasError('required')">Email is required</div>
              <div *ngIf="signupForm.get('email')?.hasError('email')">Enter a valid email</div>
            </div>
          </div>
  
          <!-- Password Field -->
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" [class.is-invalid]="submitted && signupForm.get('password')?.errors"/>
            <div *ngIf="submitted && signupForm.get('password')?.errors" class="invalid-feedback">
              <div *ngIf="signupForm.get('password')?.hasError('required')">Password is required</div>
              <div *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</div>
            </div>
          </div>
  
          <!-- Confirm Password Field -->
          <div class="form-group mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="form-control"
              [class.is-invalid]="submitted && signupForm.get('confirmPassword')?.errors"
            />
            <div *ngIf="submitted && submitted && signupForm.get('confirmPassword')?.errors" class="invalid-feedback">
              <div *ngIf="signupForm.get('confirmPassword')?.hasError('required')">Confirmation is required</div>
              <div *ngIf="signupForm.get('confirmPassword')?.hasError('mustMatch')">Passwords do not match</div> <!-- Use bracket notation here -->
            </div>
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
