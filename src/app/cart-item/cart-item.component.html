<!-- src/app/components/cart-item/cart-item.component.html -->

<div class="cart-item d-flex justify-content-between align-items-center p-3">
    <div class="cart-item-details">
      <h5>{{ product.name }} - {{ product.sizes[sizeIndex] }}</h5>
      <p>
        <span *ngIf="product.onSale[sizeIndex]" class="text-danger">
          <del>\${{ product.prices[sizeIndex] }}</del> \${{ product.salePrices[sizeIndex] }}
        </span>
        <span *ngIf="!product.onSale[sizeIndex]">\${{ product.prices[sizeIndex] }}</span>
      </p>
    </div>
  
    <div class="cart-item-actions d-flex align-items-center">
      <!-- Quantity Input -->
      <input type="number" [(ngModel)]="quantity" min="1" (change)="onQuantityChange(quantity)" class="form-control w-25 me-2">
      
      <!-- Remove Button -->
      <button class="btn btn-danger" (click)="onRemove()">Remove</button>
    </div>
  </div>
