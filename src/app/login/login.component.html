<!-- src/app/components/login/login.component.html -->

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Username (Email) Field -->
          <div class="form-group mb-3">
            <label for="username">Email</label>
            <input type="email" id="username" formControlName="username" class="form-control" [class.is-invalid]="submitted && loginForm.get('username')?.errors"/>
            <div *ngIf="submitted && loginForm.get('username')?.errors" class="invalid-feedback">
              <div *ngIf="loginForm.get('username')?.hasError('required')">Email is required</div>
              <div *ngIf="loginForm.get('username')?.hasError('email')">Enter a valid email</div>
            </div>
          </div>
  
          <!-- Password Field -->
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" [class.is-invalid]="submitted && loginForm.get('password')?.errors"/>
            <div *ngIf="submitted && loginForm.get('password')?.errors" class="invalid-feedback">
              <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
              <div *ngIf="loginForm.get('password')?.hasError('minlength')"> Password must be at least 6 characters long</div>
            </div>
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="mt-3 text-center">
          <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
