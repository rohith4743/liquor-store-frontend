<!-- product-results-page.component.html -->
<div class="container-fluid mt-3">
    <div class="row">
      <div class="col-md-3">
        <app-product-filters (filtersChanged)="applyFilters($event)"></app-product-filters>
      </div>
  
      <div class="col-md-9">
        <app-breadcrumb [pathSegments]="pathSegments"></app-breadcrumb>
        
        <app-products-sorting (sortChanged)="applySorting($event)"></app-products-sorting>
        
        <div class="row">
          <div class="col-12 col-md-4 mb-4" *ngFor="let card of cards">
            <app-product-card [product]="card"></app-product-card>
          </div>
        </div>
  
        <app-products-pagination 
          [totalItems]="totalItems" 
          [itemsPerPage]="itemsPerPage" 
          [currentPage]="currentPage"
          (pageChanged)="onPageChange($event)">
        </app-products-pagination>
      </div>
    </div>
  </div>
