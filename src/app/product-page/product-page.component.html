<!-- product-page.component.html -->
<div class="container mt-5">
    <div class="row">
      <!-- Product Image -->
      <div class="col-md-5">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="img-fluid rounded">
      </div>
  
      <!-- Product Details -->
      <div class="col-md-7">
        <h1>{{ product.name }}</h1>
        <p class="text-muted">{{ product.category }} > {{ product.subCategory }}</p>
        <p class="text-warning">Rating: {{ product.rating }} / 5</p>
        <p><strong>ABV:</strong> {{ product.abv }}%</p>
        <p>{{ product.description }}</p>
  
        <!-- Size Selection -->
        <div>
          <h5>Select Size:</h5>
            @for (size of product.sizes; track $index) {
                <div >
                    <label class="form-check-label">
                      <input type="radio" name="size" [value]="$index" [(ngModel)]="selectedSizeIndex">
                      {{ size }} - $
                      {{ product.onSale[$index] ? product.salePrices[$index] : product.prices[$index] }}
                      @if (product.onSale[$index]) {
                        <span  class="badge bg-danger">On Sale</span>
                      }
                      
                    </label>
                  </div>
            }

        </div>
  
        <!-- Quantity Selection -->
        <div class="mt-3">
          <h5>Quantity:</h5>
          <input type="number" [(ngModel)]="quantity" min="1" (change)="setQuantity(quantity)" class="form-control w-25">
        </div>
  
        <!-- Add to Cart and Checkout Buttons -->
        <div class="mt-4">
          <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
          <button class="btn btn-success ms-2" (click)="checkout()">Checkout</button>
        </div>
      </div>
    </div>
  
    <!-- Reviews Section -->
    <!-- <div class="mt-5">
      <h3>Customer Reviews</h3>
      <app-review [reviews]="product.reviews"></app-review>
    </div> -->
  </div>
